<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">       
        <div class="login">
            <h2>Welcome To Final Step To Enter Into PG WORLD</h2>
            <form id="otp_sent">
                <label for="">Pay to register</label>
                <div class="error" id="error-message" style="color: red;"></div>
                <button id="rzp-button1">Pay</button>
            </form>
        </div>
        <p id="order_details">{{id}}></p>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        // Assuming you have already installed Mongoose, require it
        const mongoose = require('mongoose');

        // Connect to your MongoDB database
        mongoose.connect('mongodb://localhost:27017/your-database-name', { useNewUrlParser: true, useUnifiedTopology: true });

        // Create a Mongoose model for your OTPs (adjust the schema to match your data)
        const OtpModel = mongoose.model('Otp', new mongoose.Schema({
            otp: String,
        }));

        // Find and display OTP from MongoDB
        OtpModel.findOne({}, (err, otpDoc) => {
            if (err) {
                console.error(err);
            } else {
                if (otpDoc) {
                    console.log('OTP:', otpDoc.otp);
                } else {
                    console.log('No OTP found in the database.');
                }
            }
        });
    </script>
</body>
</html>

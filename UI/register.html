<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="login"> 
            
            <div class="form_tag">
                <h2>Welcome To PG World</h2>
                <h3>Register</h3>
                <form id="register_user">
                    <label for="User">Email or Phone Number</label>
                    <input type="text" name="User" id="username" placeholder="Email or Phone Number">
                    <label for="password">Password</label>
                    <input type="password" name="" id="password" placeholder="Password">
                    <label for="password">Re Enter Password</label>
                    <input type="password" name="" id="re_password" placeholder="Re Enter Password">
                    <div class="error" id="error-message" style="color: red;"></div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
                    <label for="contact_number">Number</label>
                    <input type="number" name="text" id="number" placeholder="Enter Your number" required>
                    <label for="role">Role</label>
                    <input type="role" name="role" id="role" placeholder="Enter Your role" required>
                    <button class="submit">Register Now</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="register.js"></script>
</body>
</html>
